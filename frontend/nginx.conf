server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Обслуживание статических файлов React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на Django бэкенд
    location /api/ {
        proxy_pass http://backend:8000/api/; # Имя сервиса Django из docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-CSRFToken $http_x_csrftoken; # Передача CSRF токена, если используется
        proxy_set_header Referer $http_referer;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;
    }

    # (Опционально) Если вы хотите, чтобы Django обслуживал свою админку через Nginx на том же порту 3000
    # (например, /admin/), можно добавить еще одно правило:
    # location /admin/ {
    #     proxy_pass http://backend:8000/admin/;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }
    # location /static/admin/ { # Статика для админки, если она собирается Django
    #     proxy_pass http://backend:8000/static/admin/;
    # }
} 